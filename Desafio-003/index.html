<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Contato</title>
</head>
<body>
  <!-- Título do formulário -->
  <div class="tudo">
    <div class="topo"> 
      <h2>Formulário de Contato</h2>
      <p>Preencha todos os campos</p>
    </div>
  <div class="linha">
    <hr color="black">
  </div>
  <!-- Formulário de login -->
  <form>
    <!-- Campo de entrada para o nome do usuário -->
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required placeholder="  Nome completo"><br>
    <!-- Campo de entrada para o email -->
    <br>
    <label for="email">Email:</label>
     <input type="email" id="email" name="email" required placeholder="  E-mail Válido"><br><br>

    <!-- campo de entrrada para o assunto -->
<div class="assunto">
    <label for="assunto">Assunto:</label>

    <select id="assunto" name="assunto">
      <option value="vazio"></option>
      <option value="sugestoes">Sugestões</option>
      <option value="ajuda">Ajuda</option>
      <option value="outro">Outro</option>

    </select>
  
    </div>
    <br>
    
<div class="mensagem">
    <label>Mensagem:</label>
  </div>
    
<!-- Campo de entrada da mensagem -->
<div class="suamensagem">
<textarea placeholder="Sua mensagem" rows="10" ></textarea>
</div>


    <br>

    <br>
    <br>
    <br>


    <!-- Botão de envio -->
    <div class="entrar">
       <input class="envio" type="submit" value="Enviar">
       </div>



    
  </form>
  <br> 
 
  <br>

  </div>


</body>
</html>
